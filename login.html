{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
{% if error %}<p class="text-danger">{{ error }}</p>{% endif %}
<form method="POST">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next|default_if_none:'' }}">
  <p><input class="form-control" name="username" placeholder="Username or Email" required></p>
  <p><input class="form-control" type="password" name="password" placeholder="Password" required></p>
  <button class="btn btn-primary">Login</button>
</form>
<p class="mt-2">No account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
